# route to get mining permit applications belonging to a particular provinces 
  /api/v1/mining-permit/applications :
    get : 
      tags :
        - Get all mining permit applications belonging to a province 
      parameters :
        - in : query
          name : province
          description : write the province name of which you want applications for
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    proofOfApplicationDocument:
                      type: object
                      properties:
                        url:
                          type: string
                        id:
                          type: string
                    technicalAbilityDocument:
                      type: object
                      properties:
                        url:
                          type: string
                        id:
                          type: string
                    regulationMapDocument:
                      type: object
                      properties:
                        url:
                          type: string
                        id:
                          type: string
                    _id:
                      type: string
                    uploadedBy:
                      type: string
                    mineralType:
                      type: array
                      items:
                        type: string
                    province:
                      type: string
                    applicationRefNumber:
                      type: string
                    status:
                      type: string
                example: 
                  - proofOfApplicationDocument:
                      url: "https://example.com/document1.txt"
                      id: "c65460c1-ae9a-4db7-9c6d-2e8d5d966e4c"
                    technicalAbilityDocument:
                      url: "https://example.com/document2.txt"
                      id: "8efb3e4b-6db3-4a25-aa34-22dbd4a607a7"
                    regulationMapDocument:
                      url: "https://example.com/document4.txt"
                      id: "4df45d16-31a3-4912-b529-86e51bfbe442"
                    _id: "someidTQQQDINVGJXFKsomeid"
                    uploadedBy: "userId"
                    mineralType:
                      - "one"
                      - "two"
                    province: "myprovince"
                    applicationRefNumber: "976989"
                    status: "accepted/rejected"

