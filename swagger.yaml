#Register user 
  /api/v1/user/register : 
    post : 
      summary : Returns a json object 
      tags : 
        - to register a user
      requestBody :
        required : true
        content :
          application/json :
            schema : 
              type : object
              properties :
                name : 
                  type : string
                email :
                  type : string
                password :
                  type : string
                phone : 
                  type : string
      responses : 
        200 : 
          description : success üëç
          content : 
            application/json :
              schema  : 
                $ref : "#/components/status/200"
                  
              example : 
                success : true
                msg : Registred successfully check your email for verification
        400 : 
          description : Error üòî
          content : 
            application/json :
              schema  : 
                $ref : "#/components/status/404"
