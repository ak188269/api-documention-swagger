# apply for mining premit
  /api/v1/application/mining-permit :
    post : 
      summary : Returns a json object 
      tags : 
        - To apply for mining permit
      requestBody : 
        required : true 
        content : 
          application/json :
            schema : 
              type : object 
              properties : 
                applicationRefNumber :
                  type : string 
                mineralType :
                  type : array 
                  items : 
                    type : string
                province :
                  type : string
                farmName :
                  type : string
                farmPortion :
                  type : string
          multipart/form-data:
            schema : 
              type : object 
              properties : 
                proofOfApplicationDocument:
                  type : string
                  format : binary
                environmentalAuthorizationDocument:
                  type : string
                  format : binary
                technicalAbilityDocument:
                  type : string
                  format : binary
                regulationMapDocument:
                  type : string
                  format : binary
      responses : 
        200 : 
          description : success üëç
          content : 
            application/json :
              schema  : 
                $ref : "#/components/status/200"
                  
              example : 
                success : true
                msg : Application submitted successfully
        400 : 
          description : Error üòî
          content : 
            application/json :
              schema  : 
                $ref : "#/components/status/404"

