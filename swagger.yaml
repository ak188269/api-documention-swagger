#  request to change status to accepted i.e accept an application for mining permit
  /api/v1/mining-permit/accept:
    put : 
      summary: Change the status of application to accepted
      tags :
        - For accepting application of mining permit
      requestBody: 
        required : true
        content :
          application/json :
            schema : 
              type : object
              properties :
                  applicationRefNumber :
                    type  : string
                    required : true
      responses :
        200 :
          description : Success
          content :
            application/json:
              schema :
                $ref: "#/components/status/200"
              example :
                success : true 
                msg : "Application accepted successfully"
        404 :
          description : Application  Not found 
          content :
            application/json:
              properties :
                success :
                  type : boolean
                msg : 
                  type : string
              example :
                success : true 
                msg : "No application found with application reference number"
        500 : 
          description : Error üòî
          content : 
            application/json :
              schema  : 
               $ref : "#/components/status/404"

