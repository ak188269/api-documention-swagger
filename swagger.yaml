#  Log out 

  /api/v1/user/logout:
    post:
      summary: Logout User
      description: Logs the user out and clears the JWT cookie.
      tags :
        - Log out of the application
      responses:
        '200':
          description: Successful logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the logout was successful.
                    example : true
                  message:
                    type: string
                    description: Logout success message.
                    example : Log out successfully
# get user profile
  /api/v1/user/profile:
    get:
      summary: Retrieve User Profile
      description: Retrieves the user's profile information.
      tags :
        - Get user profile
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the request was successful.
                  data:
                    type: object
                    description: User's profile information.
                    properties:
                      _id:
                        type: string
                        description: Unique identifier for the user.
                      name:
                        type: string
                        description: Name of the user.
                      email:
                        type: string
                        description: Email address of the user.
                      miningPermit:
                        type: array
                        items:
                          type: string
                        description: List of mining permits associated with the user.
                      miningRight:
                        type: array
                        items:
                          type: string
                        description: List of mining rights associated with the user.
                      prospectingRight:
                        type: array
                        items:
                          type: string
                        description: List of prospecting rights associated with the user.
                      __v:
                        type: integer
                        description: Version of the user's profile.

      security: []  # You can specify security requirements here if needed.


